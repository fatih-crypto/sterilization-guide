<!DOCTYPE html>
<!-- Head ve style kısmı aynı kalacak -->
<head>
    <!-- Önceki style içeriği aynı -->
    <style>
        /* Mevcut stiller aynı kalacak */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center;">DİŞİ KEDİ KISIRLAŞTIRMA TALEBİ-BİLGİ FORMU</h1>

        <div class="form-group">
            <label>1. Kedinizin cinsiyeti nedir?</label>
            <div class="radio-group">
                <input type="radio" id="gender_female" name="gender" value="dişi" onclick="handleGenderChange('dişi')">
                <label for="gender_female" class="radio-label">Dişi</label>
                <input type="radio" id="gender_male" name="gender" value="erkek" onclick="handleGenderChange('erkek')">
                <label for="gender_male" class="radio-label">Erkek</label>
            </div>
        </div>

        <div class="form-group">
            <label>2. Kediniz kaç yaşındadır? (En erken 4 aylık olmalıdır.) (Kaç kg? sorusu eklenebilir)</label>
            <input type="text" name="cat_age">
        </div>

        <div class="form-group hidden" id="fertility_question">
            <label>3. Gelecekte kedinizin gebe kalmasını/yavrulamasını istiyor musunuz?</label>
            <div class="radio-group">
                <input type="radio" id="fertility_yes" name="fertility" value="evet">
                <label for="fertility_yes" class="radio-label">Evet</label>
                <input type="radio" id="fertility_no" name="fertility" value="hayır">
                <label for="fertility_no" class="radio-label">Hayır</label>
            </div>
            <p class="warning-text">Kısırlaştırma operasyonu geri dönüşümsüz bir işlemdir ve ameliyat sonrasında kedinizin gebe kalması mümkün değildir.</p>
        </div>

        <!-- 4. ve 5. sorular aynı kalacak -->

        <div class="form-group hidden" id="birth_question">
            <label>6. Kediniz geçmişte doğum yaptı mı?</label>
            <div class="radio-group">
                <input type="radio" id="birth_yes" name="birth_history" value="evet" onclick="showSection('birthDetails', true)">
                <label for="birth_yes" class="radio-label">Evet</label>
                <input type="radio" id="birth_no" name="birth_history" value="hayır" onclick="showSection('birthDetails', false)">
                <label for="birth_no" class="radio-label">Hayır</label>
            </div>
            <div id="birthDetails" class="conditional-section">
                <label>En son ne zaman doğum yaptı?</label>
                <input type="text" name="last_birth_date">
                <label>Şuan emziriyor mu?</label>
                <div class="radio-group">
                    <input type="radio" id="nursing_yes" name="nursing" value="evet">
                    <label for="nursing_yes" class="radio-label">Evet</label>
                    <input type="radio" id="nursing_no" name="nursing" value="hayır">
                    <label for="nursing_no" class="radio-label">Hayır</label>
                </div>
            </div>
            <p class="warning-text">Kısırlaştırma doğumdan 45 gün sonra ya da yavrular sütten kesildikten sonra yapılabilir.</p>
        </div>

        <!-- Diğer sorular aynı kalacak -->

    </div>

    <script>
        function showSection(sectionId, show) {
            const section = document.getElementById(sectionId);
            section.style.display = show ? 'block' : 'none';
        }

        function handleGenderChange(gender) {
            const fertilityQuestion = document.getElementById('fertility_question');
            const birthQuestion = document.getElementById('birth_question');
            
            if (gender === 'dişi') {
                fertilityQuestion.classList.remove('hidden');
                birthQuestion.classList.remove('hidden');
            } else {
                fertilityQuestion.classList.add('hidden');
                birthQuestion.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
